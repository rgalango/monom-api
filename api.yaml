openapi: 3.0.3
info:
  title: Monom API
  description: MonoM API specification.
  version: v1
servers:
  - url: https://api.monom.ai/v1
  - url: https://api.dev.monom.ai/v1

security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    mobile.PaginatedAssetTree:
      allOf:
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/mobile.AssetTreeNode"
        - $ref: "#/components/schemas/common.Pagination"
    mobile.AssetTreeNode:
      type: object
      properties:
        id:
          type: string
          example: 61a68a2cd8c6514768d5a809
        name:
          type: string
          example: Motor 1
        type:
          type: string
          example: 61a68a2cd8c6514768d5a809
          description: asset type id
        status:
          $ref: "#/components/schemas/master-data.Severity"
        unacknowledgedAlerts:
          type: integer
          description: Ony shows when
          example: 10
        parent:
          $ref: "#/components/schemas/mobile.ParentTreeNode"
        descendantsByType:
          type: array
          description: a map with the number of descendents by type
          items:
            type: object
            properties:
              type:
                type: string
                example: 61a68a2cd8c6514768d5a809
                description: asset type id
              count:
                type: integer
                format: int32
                example: 3
    mobile.ParentTreeNode:
      type: object
      properties:
        id:
          type: string
          example: 61a68a2cd8c6514768d5a809
        name:
          type: string
          example: Motor 1
        parent:
          $ref: "#/components/schemas/mobile.ParentTreeNode"
          example:
            id: 61a68a2cd8c6514768d5a809
            name: Motor
    mobile.BasicAsset:
      type: object
      properties:
        id:
          type: string
          description: asset id
          example: 88888222661562166afd4f147
        name:
          type: string
          description: asset name
          example: Pump 1
        type:
          type: string
          description: asset type
          example: 88888222661562166afd4f147
        childrenByType:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: asset type id
                example: 88888222661562166afd4f147
              total:
                type: integer
                description: Number of assets of this type
                example: 3
          description: a map with the number of children grouped by type
    mobile.AlertsBySeverity:
      type: object
      properties:
        alertsBySeverity:
          type: array
          description: a map with the number of alerts by severity
          items:
            allOf:
              - $ref: "#/components/schemas/master-data.Severity"
              - type: object
                properties:
                  count:
                    type: integer
                    format: int32
    mobile.PaginatedAlerts:
      allOf:
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: "#/components/schemas/mobile.AlertResult"
        - $ref: "#/components/schemas/common.Pagination"
    mobile.AlertResult:
      type: object
      properties:
        id:
          type: string
          description: alert id
          example: 88888222661562166afd4f147
        alarmName:
          type: string
          description: the name of the alert
          example: Alarm x
        assetName:
          type: string
          description: the name of the asset
          example: Motor
        maxSeverity:
          $ref: "#/components/schemas/master-data.Severity"
        active:
          type: boolean
          description: whether the alert still is active
        acknowledged:
          type: boolean
          description: whether the alert has been acknowledged
        hasFeedback:
          type: boolean
          description: whether the alert has been fed back
    asset.AssetPagination:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: "#/components/schemas/asset.AssetPaginationItem"
        totalElements:
          type: integer
        _links:
          type: object
          properties:
            next:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/assets?page=3
            self:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/assets?page=2
            prev:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/assets?page=1
    asset.BaseAsset:
      type: object
      properties:
        name:
          type: string
          example: Motor 1
        type:
          type: string
          example: MOTOR
        tags:
          type: array
          example:
            - motor
            - madrid
          items:
            type: string
        image:
          $ref: "#/components/schemas/asset.AssetResource"
        description:
          type: string
          example: Motor Example Configuration
        parentId:
          type: string
          example: 61a68a2cd8c6514768d5a809
        position:
          type: number
          example: 0
        attributes:
          type: array
          items:
            properties:
              name:
                type: string
                example: Fabricante
              type:
                type: string
                enum:
                  - string
                  - numeric
                example: string
              value:
                type: object
                example: Tesla Motors
              magnitudeId:
                type: string
                example: 61a68a2cd8c6514768d5a809
              magnitudeName:
                type: string
                example: Pontencial Eléctrico
              unitId:
                type: string
                example: 61a68a2cd8c6514768d5a809
              unitName:
                type: string
                example: Hz
        resources:
          type: array
          items:
            $ref: "#/components/schemas/asset.AssetResource"
        created:
          type: object
          properties:
            by:
              type: string
              example: John Doe
            at:
              type: string
              format: date-time
              example: 2020-01-24T15:00:22.222
        updated:
          type: object
          properties:
            by:
              type: string
              example: Manolo Di Souza
            at:
              type: string
              format: date-time
              example: 2020-01-26T15:00:22.222
    asset.Asset:
      allOf:
        - $ref: "#/components/schemas/asset.BaseAsset"
        - type: object
          properties:
            id:
              type: string
              example: 61a68a2cd8c6514768d5a809
    asset.AssetTreeNode:
      properties:
        id:
          type: string
          example: 61a68a2cd8c6514768d5a809
        name:
          type: string
          example: Motor 1
        parentId:
          type: string
          example: 61a68a2cd8c6514768d5a809
        hasAttributes:
          type: boolean
          example: true
        numDescendants:
          type: integer
          example: 0
        assetType:
          type: string
          example: 61a68a2cd8c6514768d5a809
    asset.AssetTreeNodeWithDescendants:
      properties:
        id:
          type: string
          example: 61a68a2cd8c6514768d5a809
        name:
          type: string
          example: Motor 1
        parentId:
          type: string
          example: 61a68a2cd8c6514768d5a809
        hasAttributes:
          type: boolean
          example: true
        descendants:
          type: array
          items:
            $ref: "#/components/schemas/asset.AssetTreeNodeWithDescendants"
    asset.Tags:
      type: array
      items:
        type: string
        example: SMALL
    asset.Attributes:
      type: array
      items:
        type: string
        example: Temperature
    asset.AssetPaginationItem:
      allOf:
        - $ref: "#/components/schemas/asset.Asset"
        - type: object
          properties:
            typeName:
              type: string
              example: Areas
            dynamicProperties:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: M1V__5kHz
                  type:
                    type: string
                    example: FEEDTOPROPERTY
    asset.AssetPatch:
      type: object
      properties:
        imageId:
          type: string
          example: "1234"
        parentId:
          type: string
          example: "-1"
        position:
          type: number
          example: 0
    asset.AssetResource:
      type: object
      properties:
        id:
          type: string
          example: 878698715687gt72166afd4f147
        name:
          type: string
          example: Product specifications
        fileName:
          type: string
          example: Specifications_v1.pdf
        uri:
          type: string
          example: https://api.monom.ai/assets/8bsadsada-25asdgdf-sdasd594-basdf451asda/resources/1234/example.pdf
    asset.ThresholdAlarmPagination:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: "#/components/schemas/asset.ThresholdAlarm"
        _links:
          type: object
          properties:
            next:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alarms?page=3
            self:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alarms?page=2
            prev:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alarms?page=1
    asset.ThresholdAlarm:
      type: object
      properties:
        id:
          type: string
          example: uytii67ti6it76r7
        name:
          type: string
          example: My Alarm name
        assetId:
          type: string
          example: 88888222661562166afd4f147
        attributeName:
          type: string
          example: Temperature
        windowTimeInMs:
          type: number
          example: 60000
        hysteresis:
          type: number
          example: 5
        intervals:
          type: array
          items:
            $ref: "#/components/schemas/asset.ThresholdAlarmInterval"
        severities:
          type: array
          items:
            $ref: "#/components/schemas/asset.ThresholdAlarmSeverities"
        configuration:
          $ref: "#/components/schemas/asset.ThresholdAlarmConfiguration"
    asset.ThresholdAlarmInterval:
      type: object
      properties:
        severity:
          type: number
          example: 1
        label:
          type: string
          example: Severe interval label
        type:
          type: string
          example: BT
        value:
          type: string
          example: 1.5_2.0
    asset.ThresholdAlarmSeverities:
      type: object
      properties:
        default:
          type: object
          properties:
            hexColor:
              type: string
              example: "#FF891C"
            name:
              type: string
              example: OK
        thresholds:
          type: array
          items:
            $ref: "#/components/schemas/asset.Threshold"
    asset.Threshold:
      type: object
      properties:
        name:
          type: string
          example: HIGH
        hexColor:
          type: string
          example: "#FF891C"
        min:
          type: number
          example: 5
        max:
          type: number
          example: 10
    asset.ThresholdAlertPagination:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: "#/components/schemas/asset.ThresholdAlert"
        _links:
          type: object
          properties:
            next:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alerts?page=3
            self:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alerts?page=2
            prev:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.monom.ai/v1/projects/monom1/assets/threshold-alerts?page=1
    asset.ThresholdAlert:
      type: object
      properties:
        id:
          type: string
          example: uytii67ti6it76r7
        severity:
          type: number
          example: 100
        assetName:
          type: string
          example: Troqueladora_LF45
        alarmId:
          type: string
          example: 78687h7r83gheg97
        alarmName:
          example: MaxTemperature
        assetId:
          type: string
          example: 1726bh6vt87gv79
        condition:
          type: string
          example: < 1330 AND <= 2000
        status:
          type: boolean
          example: true
        start:
          type: string
          example: 12/01/21 12:30
        finished:
          type: string
          example: 12/01/21 12:30
        recognized:
          type: boolean
          example: false
        alreadyRecognized:
          type: boolean
          example: false
    asset.ThresholdAlertAcknowledges:
      type: array
      items:
        $ref: "#/components/schemas/asset.ThresholdAlertAcknowledge"
    asset.ThresholdAlertAcknowledge:
      type: object
      properties:
        id:
          type: string
          example: uytii67ti6it76r7
    asset.ThresholdAlarmConfiguration:
      type: object
      properties:
        repetition:
          type: number
          example: 2
    asset.Status:
      type: object
      properties:
        assetId:
          type: string
          example: uytii67ti6it76r7
        status:
          type: object
          properties:
            unacknowledged:
              type: boolean
            severity:
              type: number
            lastSeverityChange:
              type: string
              format: date-time
              example: 2020-01-24T15:00:22.222Z
    common.CountResult:
      type: object
      properties:
        total:
          type: number
          example: 348
    common.MonomError:
      type: object
      properties:
        requestId:
          type: string
          example: "1832977e-1"
        timestamp:
          type: string
          example: 2022-04-06T10:41:17.897669Z
        status:
          type: string
          example: "400"
        code:
          type: string
        message:
          type: string
          example: "Validation failed for resource: fooTest. Errors found: 1"
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                example: lastName
              message:
                type: string
                example: lastName cannot be empty
    common.Pagination:
      type: object
      properties:
        page:
          $ref: "#/components/schemas/common.Page"
        _links:
          $ref: "#/components/schemas/common.Links"
    common.Page:
      type: object
      properties:
        size:
          type: integer
          example: 20
        totalElements:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5
        number:
          type: integer
          example: 1
    common.Links:
      type: object
      properties:
        prev:
          type: object
          properties:
            href:
              type: string
              example: https://api.monom.ai/v1/resources?page=1
        self:
          type: object
          properties:
            href:
              type: string
              example: https://api.monom.ai/v1/resources?page=2
        next:
          type: object
          properties:
            href:
              type: string
              example: https://api.monom.ai/v1/resources?page=3
    common.PatchBody:
      type: array
      items:
        $ref: "#/components/schemas/common.PatchDocument"
    common.PatchDocument:
      type: object
      description: A JSONPatch document as defined by RFC 6902
      required:
        - op
        - path
      properties:
        op:
          type: string
          description: The operation to be performed
          enum:
            - add
            - remove
            - replace
            - move
            - copy
            - test
        path:
          type: string
          description: A JSON-Pointer
        value:
          type: object
          description: The value to be used within the operations.
        from:
          type: string
          description: A string containing a JSON Pointer value.
    common.TimeRange:
      type: object
      properties:
        startDate:
          type: number
          example: 1733517346000
        endDate:
          type: number
          example: 1733517346000
    common.DateRange:
      type: object
      required:
        - from
      properties:
        from:
          type: string
          format: date-time
          example: 2020-01-24T15:00:22.222Z
        to:
          type: string
          format: date-time
          example: 2020-01-24T15:00:22.222Z
    common.TimeMetric:
      type: object
      properties:
        value:
          type: integer
          format: int32
          description: the value of the time metric
          example: 30
        unit:
          type: string
          enum:
            - ms
            - s
            - m
            - h
            - d
            - week
            - month
            - year
          description: |
            Unit of time in which the value is expressed:
             * `ms` - Milliseconds
             * `s` - Seconds
             * `m` - Minutes
             * `h` - Hours
             * `d` - Days
             * `week` - Weeks
             * `month` - Months
             * `year` - Years
          example: m
    common.User:
      type: object
      properties:
        id:
          type: string
          example: 78Y8-8H079H0-H789H
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: name@domain.com
        phone:
          type: string
          example: "987654321"
        dashbordKey:
          type: string
          example: 98uj978-89y78
        roles:
          type: array
          items:
            type: string
        groups:
          type: array
          items:
            type: string
        lastLogin:
          type: string
          format: date-time
          example: 2022-04-13T07:27:12.574+00:00
    common.CreateUser:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          example: name@domain.com
    common.ModifyUser:
      type: object
      required:
        - fullName
      properties:
        fullName:
          type: string
          example: John Doe
        phone:
          type: string
          example: "987654321"
        lastLogin:
          type: string
          format: date-time
          example: 2022-04-13T07:27:12.574+00:00
    common.Project:
      type: object
      properties:
        id:
          type: string
          example: 88888-2555551asdas-dasd54-adasd54fa
        name:
          type: string
          example: Project1
        shortName:
          type: string
          example: PRO1
        description:
          type: string
          example: Big Project
        organizationId:
          type: string
          example: 89790-189hwj128-1w891jh09
    common.Role:
      type: object
      properties:
        id:
          type: string
          example: 89790-189hwj128-1w891jh09
        name:
          type: string
          example: Administrator
        totalUsers:
          type: integer
          example: 20
    common.Group:
      type: object
      properties:
        id:
          type: string
          example: 89790-189hwj128-1w891jh09
        name:
          type: string
          example: Admins
    common.GroupWithTotalUsers:
      type: object
      properties:
        id:
          type: string
          example: 89790-189hwj128-1w891jh09
        name:
          type: string
          example: Admins
        totalUsers:
          type: integer
          example: 20
    common.GroupWithTotalUsersAndRoles:
      type: object
      properties:
        id:
          type: string
          example: 89790-189hwj128-1w891jh09
        name:
          type: string
          example: Admins
        totalUsers:
          type: integer
          example: 20
        roles:
          type: array
          items:
            type: string
    common.EditGroup:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Admins
    common.CreateUserRole:
      type: object
      properties:
        userId:
          type: string
          example: 89790-189hwj128-1w891jh09
        roleId:
          type: string
          example: 798h2-80n809m990-89h79h97
    common.CreateUserGroup:
      type: object
      properties:
        userId:
          type: string
          example: 89790-189hwj128-1w891jh09
        groupId:
          type: string
          example: 798h2-80n809m990-89h79h97
    connectivity.ConnectorSchemaList:
      title: ConnectorSchemaList
      type: object
      properties:
        id:
          type: string
          example: 12156156-fads484fd78ad-4fds897g894af
        type:
          type: string
          example: datom
    connectivity.ConnectorSchema:
      title: ConnectorSchema
      type: object
      properties:
        id:
          type: string
          example: 12156156-fads484fd78ad-4fds897g894af
        type:
          type: string
          example: datom
        configurationSchema:
          type: object
    connectivity.Device:
      title: Device
      type: object
      properties:
        id:
          type: string
        projectId:
          type: string
        name:
          type: string
        description:
          type: string
        totalModules:
          type: integer
        meta:
          type: object
    connectivity.DeviceStatus:
      title: DeviceStatus
      type: object
      properties:
        id:
          type: string
        projectId:
          type: string
        status:
          $ref: "#/components/schemas/connectivity.StatusEnum"
    connectivity.Module:
      title: Module
      required:
        - deviceId
        - type
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deviceId:
          type: string
        connectorId:
          type: string
        type:
          type: string
        model:
          type: string
        serialNumber:
          type: string
        configuration:
          type: object
    connectivity.ModuleItem:
      title: Module
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        feeds:
          type: integer
    connectivity.CreateModifyModule:
      title: Save Module data
      type: object
      required:
        - name
        - connectorId
        - type
      properties:
        name:
          type: string
        connectorId:
          type: string
        type:
          type: string
        model:
          type: string
        serialNumber:
          type: string
        configuration:
          type: object
    connectivity.ModuleStatus:
      title: ModuleStatus
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deviceId:
          type: string
        status:
          $ref: "#/components/schemas/connectivity.StatusEnum"
    connectivity.ModuleList:
      title: ModuleList
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
    connectivity.StatusEnum:
      type: string
      enum:
        - OK
        - WARN
        - ERROR
        - DEPLOYING
        - DEPLOY_FAILED
    connectivity.ModulePagination:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/connectivity.ModuleItem"
        total:
          type: integer
    connectivity.FeedList:
      type: array
      example:
        - feedName1
        - feedName2
      items:
        type: string
    mobile.DashboardResponse:
      type: object
      properties:
        projectId:
          type: string
          example: 615865149841asd8846
        assetId:
          type: string
          example: 615865149841asd8846
        owner:
          type: string
          example: test@monom.ai
        widgets:
          type: array
          items:
            $ref: "#/components/schemas/mobile.Widgets"
    mobile.DashboardRequest:
      type: object
      properties:
        widgets:
          type: array
          items:
            $ref: "#/components/schemas/mobile.Widgets"
    mobile.Widgets:
      type: object
      properties:
        id:
          type: string
          example: 615865149841asd8846
        name:
          type: string
          example: Widget Name
        widgetChart:
          type: string
          enum:
            - gauge
            - pie
            - trend
            - bar
            - term
            - metric
          example: gauge
        dynamicProperties:
          type: array
          items:
            type: string
            example: M1A__dc
        range:
          $ref: "#/components/schemas/mobile.Range"
    mobile.Range:
      type: object
      properties:
        min:
          type: number
          example: 0
        max:
          type: number
          example: 100
    dashboard.Dashboards:
      type: object
      properties:
        assets:
          type: array
          items:
            $ref: "#/components/schemas/dashboard.Dashboard"
    dashboard.Dashboard:
      type: object
      properties:
        id:
          type: string
          example: 7u678utyu76t87
        assetId:
          type: string
